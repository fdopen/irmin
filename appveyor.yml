platform:
  - x86

environment:
  global:
    FORK_USER: fdopen
    FORK_BRANCH: opam2win
    CYG_ROOT: C:\cygwin64
    OPAM_SWITCH: 4.06.1+mingw64c
    PINS: "irmin.dev:. irmin-mem.dev:. irmin-fs.dev:. irmin-http.dev:. irmin-git.dev:. irmin-graphql.dev:. irmin-mirage.dev:. irmin-unix.dev:. irmin-test.dev:. irmin-chunk.dev:. git.dev:--dev git git-unix.dev:--dev git-mirage.dev:--dev git-http.dev:--dev digestif.dev:--dev decompress.dev:--dev mirage-types.3.2.0:--dev mirage-types-lwt.3.2.0:--dev"
  matrix:
  - PACKAGE: "irmin-mirage.dev"

install:
  - ps: iex ((new-object net.webclient).DownloadString("https://raw.githubusercontent.com/$env:FORK_USER/ocaml-ci-scripts/$env:FORK_BRANCH/appveyor-install.ps1"))

build_script:
  - call %CYG_ROOT%\bin\bash.exe -l %APPVEYOR_BUILD_FOLDER%\appveyor-opam.sh
